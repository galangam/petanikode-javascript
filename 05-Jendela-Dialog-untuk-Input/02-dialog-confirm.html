<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengunjungi website portfoliogalang?");

        if (yakin) {
            window.location = "https://portfoliogalang.netlify.app/";
        } else {
            document.write("Yah, padahal website nya ganteng :)");
        }
    </script>
    </body>
</html>
