<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perulangan For</title>
</head>
<body>
   <script>
      for(counter = 0; counter < 5; counter+=1){
    document.write("<p>Perulangan ke-"+counter+"</p>");
}

for(counter = 10; counter > 0; counter--){
    document.write("<p>Perulangan ke "+counter+"</p>");
}
   </script>
</body>
</html>
