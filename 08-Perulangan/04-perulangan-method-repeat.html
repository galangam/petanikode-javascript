<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perulangan dengan method for repeat</title>
</head>
<body>
   <script>
      // apablila menggunakan perulangan for
      for( let i = 0; i < 10; i++){
    document.write("halo");
}

   // apabila menggunakan fungsi repeat()
     document.write("dimana pun aku ".repeat(20));
   </script>
</body>
</html>
